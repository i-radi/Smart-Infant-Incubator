<!DOCTYPE html>
<html lang="en">

<head>
    <!--  header css file  -->
    <link rel="stylesheet" href="css/header.css">
    <!-- sidebar css file  -->
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- tap icon -->
    <link rel="icon" href="/icon/tap.png" >
    <!-- font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- fontawsom css file -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- bootstrap css file  -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- normalize css file -->
    <link rel="stylesheet" href="/css/normalize.css">
    <!--     main  css file  -->
    <link rel="stylesheet" href="/css/add.css">
    <!--  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Baby</title>
</head>

<body>
    <!-- ******************   Start  header ******************** -->
    <header class="container-fluid">
        <div class="row">
            <!--  start logo  -->
            <div class="logo col-2 ">
                <img src="/icon/logo.svg" alt="">
            </div>
            <div class="search-bar col-8">
                <p>Baby  Informations</p>
            </div>
            <div class="not col-2">
                <img src="/icon/notification.svg">
            </div>
        </div>
    </header>
    <!-- ******************   End  header ******************** -->


    <!--  start Content  -->
    <div class=" main container-fluid">
        <div class="row">
            <!-- start sidebar section -->
            <nav class="col-3 ">
                <div class="text">
                    <p>Hospital Name </p>
                    <p>Hospital Number</p>
                    <p>●●●●●●●</p>
                </div>
                <div class="buttons">
                    <ul>
                        <li><img src="/icon/incubator icon.svg" alt="">Incubators</li>
                        <li><img src="/icon/doctor.svg" alt="">Doctors</li>
                        <li><img src="/icon/nu.svg" alt="">Nurses</li>
                        <li><img src="/icon/doctor.svg" alt="">Operators</li>
                        <li class="logout"><img src="/icon/logout.svg" alt="">Logout</li>
                    </ul>
                </div>
            </nav>
            <!-- end sidebar section -->
            <div class="col">
                <div class="row all justify-content-center">
                   
                    <div class=" center ">
                        <div class="pic">

                            <img src="/icon/add.svg" alt="">
                        </div>
                    </div>
                    <form action="">
                        <!-- **************************** -->
                        <div class="row mb-3">
                            <label for="l" class="col-sm-2 col-form-label col-form-label-lg">Baby code</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control form-control-lg" id="l">
                            </div>
                        </div>
                        <!-- **************************** -->
                        <div class="row mb-3">
                            <label for="la" class="col-sm-2 col-form-label col-form-label-lg">Gender</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-lg" id="la">
                            </div>
                        </div>
                        <!-- **************************** -->
                        <div class="row mb-3">
                            <label for="lab" class="col-sm-2 col-form-label col-form-label-lg">Doctor</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-lg" id="lab">
                            </div>
                        </div>
                        <!-- **************************** -->
                        <div class="row mb-3">
                            <label for="labe" class="col-sm-2 col-form-label col-form-label-lg">Nurse </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-lg" id="labe"
                                    placeholder="Optional">
                            </div>
                        </div>
                        <!-- **************************** -->
                        <div class="row mb-3">
                            <label for="label" class="col-sm-2 col-form-label col-form-label-lg">Mother user
                                name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-lg" id="label">
                            </div>
                        </div>
                        <!-- **************************** -->
                        <div class="row mb-3">
                            <label for="labell" class="col-sm-2 col-form-label col-form-label-lg">Mother
                                Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control form-control-lg" id="labell">
                            </div>
                        </div>
                        <!-- **************************** -->
                        <div class="row mb-3">
                            <label for="labelll" class="col-sm-2 col-form-label col-form-label-lg">Mother number</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control form-control-lg" id="labelll">
                            </div>
                        </div>
                        <!-- **************************** -->
                        <div class="row mb-3">
                            <label for="labelx" class="col-sm-2 col-form-label col-form-label-lg">Birth Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control form-control-lg" id="labelx">
                            </div>
                        </div>
                        <!-- **************************** -->
                        <button>Save</button>
                    </form>
                </div>
            </div>


        </div>


    </div>
    <!--  End Content  -->
</body>

</html>
