<html lang="en">

<head>

    <!-- sidebar css file  -->

    <!-- list css file  -->
    <link rel="stylesheet" href="css/list.css">
    <!-- tap icon -->
    <link rel="icon" href="/icon/tap.jpg ">
    <!-- font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- fontawsom css file -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- bootstrap css file  -->

    <link rel="stylesheet" href="/css/home.css">
    <!--  -->
    <!-- <meta charset="UTF-10"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <!-- ******************   Start common used -->
    <header>
        <div class="header">
            <!-- start logo -->
            <div class="logo">
                <img src="/icon/logo.svg" alt="">
            </div>
            <!-- end logo -->
            <div class="right">
                <div class="not">
                    <img src="/icon/notification.svg">
                </div>
                <div class="admin">
                    <img src="/icon/op3.png">
                </div>
            </div>
        </div>
    </header>
    <!-- ***************   End  common used -->
    <!--  start Content  -->
    <div class=" main container-fluid">
        <div class="row">
            <!-- start sidebar section -->

            <nav class="col-3 ">
                <div class="text">
                    <p>Hospital Name </p>
                    <p>Hospital Number</p>
                    <p>●●●●●●●</p>
                </div>
                <div class="buttons">
                    <ul>
                        <a href="babies.html">
                            <li><img src="/icon/incubator icon.svg" alt="">Incubators</li>
                        </a>
                        <a href="doctors.html">
                            <li><img src="/icon/doctor.svg" alt="">Doctors</li>
                        </a>
                        <a href="nurses.html">
                            <li><img src="/icon/nu.svg" alt="">Nurses</li>
                        </a>
                        <a href="operators.html">
                            <li><img src="/icon/doctor.svg" alt="">Operators</li>
                        </a>
                        <a href="login_page.html">
                            <li class="logout"><img src="/icon/logout.svg" alt="">Logout</li>
                        </a>
                    </ul>
                </div>
            </nav>
            <!-- end sidebar section -->

            <div class="col">
                <div class="row justify-content-center">
                    <div class="title">Updates</div>
                    <!-- *************************************************** -->
                    <div class="card card1 col-10 col-sm-10 col-md-5 col-lg-5 col-xl-5">
                        <div class="card-icon">
                            <img src="/icon/incubator-black.svg">
                        </div>
                        <div class="card-text">
                            <p>Number of incubators : <span id="incubators-num"></span></p>
                            <p>Number of babies : <span id="babies-num"></span></p>
                        </div>
                    </div>
                    <!-- *************************************************** -->
                    <div class="card card2 col-10 col-sm-10 col-md-5 col-lg-5 col-xl-5">
                        <div class="card-icon">
                            <img src="/icon/operators-black.svg">
                        </div>
                        <div class="card-text">
                            <p>Number of operators : <span id="operators-num"></span></p>

                        </div>
                    </div>
                    <!-- *************************************************** -->
                    <div class="card card3 col-10 col-sm-10 col-md-5 col-lg-5 col-xl-5">
                        <div class="card-icon">
                            <img src="/icon/doctor-black.svg">
                        </div>
                        <div class="card-text">
                            <p>Number of doctors : <span id="doctors-num"></span></p>

                        </div>
                    </div>
                    <!-- *************************************************** -->
                    <div class="card card4 col-10 col-sm-10 col-md-5 col-lg-5 col-xl-5">
                        <div class="card-icon">
                            <img src="/icon/nurse.jpg">
                        </div>
                        <div class="card-text">
                            <p>Number of nurses : <span id="nurses-num"></span></p>

                        </div>
                    </div>
                    <!-- *************************************************** -->
                    
                </div>
            </div>
            <div class=" list">
                <div class="add"><img src="/icon/add.svg"></div>
                <div class="del"><img src="/icon/delete.svg"></div>
            </div>

        </div>



    </div>
    <!--  End Content  -->

    <script src="/JS/home.js"></script>


</body>

</html>
