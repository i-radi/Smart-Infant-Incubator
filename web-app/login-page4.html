<!DOCTYPE html>
<html lang="en">

<head>
    <!-- tap icon -->
    <link rel="icon" href="/icon/tap.jpg ">
    <!-- font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- fontawsom css file -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- bootstrap css file  -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- normalize css file -->
    <link rel="stylesheet" href="/css/normalize.css">
    <!--     main  css file  -->
    <link rel="stylesheet" href="/css/login-page4.css">
    <!--  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page 4 </title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/icon/lg.svg" alt="">
        </div>
    </header>
    <div class="main container">
        <div class="row">
            <div class="form col-11  col-sm-10  col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <p class="tit1">New password must be different from previous</p>
                <label class="first-input">
                    <p class="tit2">New password</p>
                    <input type="password">
                    <img src="/icon/eye.svg" >
                    <p class="tit3">Must be atleast 8 characters</p>
                </label>
                <label class="sec-input">
                    <p class="tit4">Confirm password </p>
                    <input type="password" >
                    <img src="/icon/eye.svg" >
                    
                </label>
                <div class="lower">
                    <button>Done</button>
                    <p>Back to login</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
